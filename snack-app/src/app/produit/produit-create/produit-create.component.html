<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="produitForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Nom</label>
              <input type="text"
                     class="form-control"
                     formControlName="nom">
            </div>

            <div class="form-group">
              <label>Description</label>
              <input type="textarea"
                     class="form-control"
                     formControlName="description">
            </div>

          <div class="form-group">
            <label>Prix</label>
            <input type="text"
                   class="form-control"
                   formControlName="prix">
          </div>
          </fieldset>

          <button type="submit" class="btn btn-primary"  [disabled]="!produitForm.valid" >Valider</button>
          <button type="button" class="btn btn-warning" (click)="redirectProduitPage()">Annuler</button>
          <pre>{{produitForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
