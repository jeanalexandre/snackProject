<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
<div class="row">
  <div class="col">
    <section>
      <form novalidate [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <div class="form-group">
            <label>Identifiant</label>
            <input type="text"
                   class="form-control"
                   formControlName="identifiant">
          </div>

          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password"
                   class="form-control"
                   formControlName="password">
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary"  [disabled]="!utilisateurForm.valid" >Connexion</button>
        <button type="button" class="btn btn-warning" (click)="redirectUtilisateurPage()">Annuler</button>
      </form>
    </section>
  </div>
</div>
</body>
</html>
